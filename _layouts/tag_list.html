---
layout: default
title: Tags
---

<div id="archives" class="single hentry">
<h2 class="entry-title">Tags</h2>
     
{% for tag in page.tags %}
  <h3><a href="/tags/{{ tag | replace:' ', '-' | downcase }}.html" name="{{ tag | replace:' ','-' | downcase }}">{{ tag }}</h3>
      
    <ul id="recentPosts">
        {% for post in site.tags[tag] limit 10 %}
        <li>
            <a href="{{post.url}}">{{ post.title }}</a>
            <div class="postDate"><abbr class="published" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</abbr></div>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
</div>
