<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <div class="social">
      <ul>
    {% for item in site.social %}
        <li><a href="{{ item.url }}"><img src="/public/images/{{ item.title }}.svg" alt="{{ item.title }}" /></a></li>
    {% endfor %}
      </ul>
    </div>

    <div class="row" id="license">
      <p id="copyright">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
        <div>
          <span>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.</span>
        </div>
    </div>
  </div>
</div>
